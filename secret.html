.dropbtn {

}

.dropup-content {
  display: none;
  position: absolute;

  bottom: 20px;
  z-index: 1;
}

.dropup-content a {
  color: black;
  padding: 4px 4px;
  text-decoration: none;
  display: block;
}

.dropup-content a:hover {background-color: #dfebf580; color:green;}

.dropup:hover .dropup-content {
  display: block;
}

.dropup:hover .dropbtn {
  background-color: #2980B9;
}
.artworks {

}

  -ms-overflow-style: none;  /* IE and Edge */
  scrollbar-width: none;  /* Firefox */
}

 margin:5px;
